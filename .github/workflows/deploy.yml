name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Change this if you're using a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install  # Change this if you're using a different package manager

      - name: Build the Site
        run: npm run build  # Adjust this to your site's build command

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deployment branch
          folder: dist       # Replace with your build output folder (e.g., build or public)
          clean: true
